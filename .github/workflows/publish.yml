name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/nndl
    permissions:
      id-token: write  # IMPORTANT: 这是 OIDC 认证所必需的
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # 无需任何密钥！PyPI Trusted Publishers 会自动验证 OIDC token
